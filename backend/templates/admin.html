<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Hero Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üõ°Ô∏è Idle Hero Admin</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text display-4" id="total-users">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Active Today</h5>
                        <p class="card-text display-4" id="active-users">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">User Management</h5>
                <button class="btn btn-sm btn-outline-primary" onclick="loadUsers()">Refresh</button>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Level</th>
                            <th>Class</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Debug Controls -->
    <div class="container mt-4">
        <div class="card border-warning">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0">‚ö° Debug / God Mode</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Use these tools to test game progression instantly.</p>
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-outline-dark w-100 mb-2" onclick="debugAction('add_resources')">üí∞ +1000
                            Resources</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-danger w-100 mb-2" onclick="debugAction('reset_boss')">üëπ Reset
                            Boss</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100 mb-2" onclick="debugAction('set_level/50')">üÜô Set
                            Level 50</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-success w-100 mb-2"
                            onclick="debugAction('unlock_all_cities')">asd Unlock Cities</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="selected-user-id">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Actions</h6>
                            <div class="mb-3">
                                <label>Grant XP</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="grant-xp" value="100">
                                    <button class="btn btn-success" onclick="grantResources()">Grant XP</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Grant Gold</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="grant-gold" value="100">
                                    <button class="btn btn-warning" onclick="grantResources(true)">Grant Gold</button>
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-danger w-100" onclick="resetUser()">‚ö†Ô∏è Reset Account (Level
                                1)</button>
                        </div>
                        <div class="col-md-6">
                            <h6>Raw Data</h6>
                            <pre id="user-json"
                                style="max-height: 300px; overflow: auto; background: #eee; padding: 10px; font-size: 0.8rem;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = '/admin/api';
        let userModal;

        document.addEventListener('DOMContentLoaded', () => {
            userModal = new bootstrap.Modal(document.getElementById('userModal'));
            loadUsers();
        });

        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                const users = await res.json();

                document.getElementById('total-users').textContent = users.length;

                const tbody = document.getElementById('user-table-body');
                tbody.innerHTML = '';

                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><small>${u.id.substring(0, 8)}...</small></td>
                        <td>${u.username}</td>
                        <td><span class="badge bg-info">Lvl ${u.level}</span></td>
                        <td>${u.class}</td>
                        <td>${new Date(u.last_active).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-primary btn-action" onclick="openUser('${u.id}')">Manage</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Failed to load users", err);
            }
        }

        async function openUser(userId) {
            document.getElementById('selected-user-id').value = userId;
            try {
                const res = await fetch(`${API_BASE}/users/${userId}`);
                const data = await res.json();
                document.getElementById('user-json').textContent = JSON.stringify(data, null, 2);
                userModal.show();
            } catch (err) {
                alert("Failed to load user details");
            }
        }

        async function grantResources(isGold = false) {
            const userId = document.getElementById('selected-user-id').value;
            const xp = document.getElementById('grant-xp').value;
            const gold = document.getElementById('grant-gold').value;

            const payload = isGold ? { gold: parseInt(gold) } : { xp: parseInt(xp) };
            // Append params to URL since endpoint uses query params
            const query = new URLSearchParams(payload).toString();

            try {
                const res = await fetch(`${API_BASE}/users/${userId}/grant?${query}`, { method: 'POST' });
                if (res.ok) {
                    alert('Granted!');
                    openUser(userId); // Refresh modal data
                    loadUsers(); // Refresh table
                } else {
                    alert('Error granting resources');
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function resetUser() {
            if (!confirm("Are you SURE? This will wipe all progress.")) return;

            const userId = document.getElementById('selected-user-id').value;
            try {
                const res = await fetch(`${API_BASE}/users/${userId}/reset`, { method: 'POST' });
                if (res.ok) {
                    alert('User reset to Level 1.');
                    openUser(userId);
                    loadUsers();
                } else {
                    alert('Error resetting user');
                }
            } catch (err) {
                console.error(err);
            }
        }
        async function debugAction(action) {
            const userId = document.getElementById('selected-user-id').value;
            if (!userId) {
                alert("Please select a user first (Manage button)!");
                return;
            }

            let url = `/debug/${action}/${userId}`;
            // Handle actions that don't need extra params or need parsing
            if (action.includes('/')) {
                // e.g. set_level/50 -> /debug/set_level/{userId}/50
                const parts = action.split('/');
                url = `/debug/${parts[0]}/${userId}/${parts[1]}`;
            }

            try {
                const res = await fetch(url, { method: 'POST' });
                const data = await res.json();
                alert('Debug Action: ' + (data.message || 'Success'));
                openUser(userId); // Refresh msg
                loadUsers();
            } catch (err) {
                console.error(err);
                alert('Debug Action Failed');
            }
        }
    </script>
</body>

</html>
